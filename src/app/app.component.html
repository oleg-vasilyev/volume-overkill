<h1>
    Construct a number from the dots to set the sound level
</h1>

<app-volume></app-volume>

<mat-progress-bar
    *ngIf="isLoading"
    class="progress-bar"
    mode="indeterminate"
    color="accent"
></mat-progress-bar>

<button
    class="button"
    color="accent"
    mat-raised-button
    [disabled]="isLoading"
    (click)="clickHandler()"
>
    Try
</button>
